<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <title>Full Screen Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', monospace;
            background: black;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2;
            height: 100vh;
            width: 100vw;
            font-weight: bold;
            fill: #ffffffcc;

        }

        .digit-span {
            /* border: 1px solid red; */
            display: inline-block;
        }

        .digit-svg {
            width: 22.46vw;
            height: 100vh;
            display: block;
        }

        .colon-span {
            /* border: 1px solid red; */
            display: inline;
            align-self: center;
        }

        .colon-svg {
            width: 10.16vw;
            height: 100vh;
            display: block;
        }

        .digit {
            text-anchor: middle;
            dominant-baseline: central;
            transform-origin: center;
            font-size: 110px;
            font-weight: normal;
        }

        .colon {
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: central;
            transform-origin: center;
            font-size: 110px;
            transition: opacity 0.2s ease-in-out;
        }

        .colon.blink {
            opacity: 0;
        }

        .pm-indicator {
            position: fixed;
            bottom: 5vh;
            right: 4vw;
            width: 16vh;
            height: 8vh;
            display: none;
            z-index: 9999;
        }

        .pm-indicator.show {
            display: block;
        }

        .pm-text {
            font-family: monospace;
            fill: red;
            text-anchor: middle;
            dominant-baseline: central;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        
        <!-- Hour tens digit -->
        <span class="digit-span">
            <svg class="digit-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <text class="digit" id="hour-tens" x="50" y="45" textLength="100" lengthAdjust="spacingAndGlyphs">1</text>
            </svg>
        </span>
        
        <!-- Hour ones digit -->
        <span class="digit-span">
            <svg class="digit-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <text class="digit" id="hour-ones" x="50" y="45" textLength="100" lengthAdjust="spacingAndGlyphs">2</text>
            </svg>
        </span>
        
        <!-- Colon -->
        <span class="colon-span">
            <svg class="colon-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <text class="colon" id="colon" x="50" y="33" textLength="100" lengthAdjust="spacingAndGlyphs">:</text>
            </svg>
        </span>
        
        <!-- Minute tens digit -->
        <span class="digit-span">
            <svg class="digit-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <text class="digit" id="minute-tens" x="50" y="45" textLength="100" lengthAdjust="spacingAndGlyphs">3</text>
            </svg>
        </span>
        
        <!-- Minute ones digit -->
        <span class="digit-span">
            <svg class="digit-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <text class="digit" id="minute-ones" x="50" y="45" textLength="100" lengthAdjust="spacingAndGlyphs">4</text>
            </svg>
        </span>
    </div>
    <div class="pm-indicator" id="pm-indicator">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <text class="pm-text" x="50" y="50">PM</text>
        </svg>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const pmIndicator = document.getElementById('pm-indicator');
            
            // Get individual digit elements
            const hourTens = document.getElementById('hour-tens');
            const hourOnes = document.getElementById('hour-ones');
            const minuteTens = document.getElementById('minute-tens');
            const minuteOnes = document.getElementById('minute-ones');
            const colon = document.getElementById('colon');
            
            // Format time in 12-hour format
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const isAM = hours < 12;
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            // Format hours and minutes with leading zeros for calculation
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            
            // Update individual digit elements
            hourTens.textContent = hoursStr[0];
            hourOnes.textContent = hoursStr[1];
            minuteTens.textContent = minutesStr[0];
            minuteOnes.textContent = minutesStr[1];
            
            // Hide hour tens digit if it's 0 (for times like 1:00, 2:00, etc.)
            if (hoursStr[0] === '0') {
                hourTens.style.opacity = '0';
            } else {
                hourTens.style.opacity = '1';
            }
            
            // Show/hide PM indicator
            if (isAM) {
                pmIndicator.classList.remove('show');
            } else {
                pmIndicator.classList.add('show');
            }
        }
        
        function toggleColon() {
            const colon = document.getElementById('colon');
            colon.classList.toggle('blink');
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // Safari
                elem.webkitRequestFullscreen();
            }
        }

        // Listen for user interactions to enable fullscreen
        document.addEventListener('click', enterFullscreen);
        document.addEventListener('keypress', enterFullscreen);
        document.addEventListener('touchstart', enterFullscreen);

        // Start the clock
        updateClock();
        setInterval(updateClock, 1000);
        
        // Start colon blinking (2 seconds on, 2 seconds off = 4 second interval)
        setInterval(toggleColon, 4000);
    </script>
</body>
</html>
